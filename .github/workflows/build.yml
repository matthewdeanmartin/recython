name: Publish

#on:
#  release:
#    types:
#      - published
on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install poetry and pipx
      run: |
        pip install poetry && pip install pipx

    - name: Install global dependencies
      run: |
        pipx install isort && pipx install black && pipx install bandit && \
        pipx install pylint && pipx install pre-commit && pipx install poetry

    - name: Install Dependencies
      run: poetry install --with dev

    - name: Run Makefile
      run: make check
    - name: Run make
      run: poetry run make publish
    - name: Upload Package
      uses: actions/upload-artifact@v3.1.2
      with:
        name: packages
        path: dist/
        if-no-files-found: error
        retention-days: 1
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools cython cibuildwheel
    - name: Build wheel
      run: cibuildwheel --output-dir wheelhouse
      env:
        # cp36-* cp37-* cp38-* cp39-* cp310-*
        CIBW_BUILD: cp311-* cp312-*
        CIBW_BEFORE_BUILD: pip install cython
        CIBW_ARCHS_MACOS: auto universal2
    - name: Build source distribution
      run: python setup.py sdist
    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse/*.whl
    - name: Upload sdist artifact
      uses: actions/upload-artifact@v2
      with:
        name: sdist
        path: dist/*.tar.gz
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/recython
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
     # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Download sdist artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: sdist
          path: dist
      - name: Get packages
        uses: actions/download-artifact@v3.0.2
        with:
          name: wheels
          path: wheelhouse
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
